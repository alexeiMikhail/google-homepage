<!DOCTYPE html>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 98vh;
    }
    header, footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
    }

    footer {
        background-color: rgb(219, 219, 219);
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    #search-box {
        border-radius: 20px;
        padding: 10px;
        width: 400px;
        border-color: #f5f5f5;
        border-style: solid;
        outline: none;
    }
 
    /* The search bar is now covered in the middle by the flex container
    from the icons. Try changing to regular block positioning. */
    .icons {
        display: flex;
        width: 400px;
        justify-content: space-between;
        margin: -30px; 
    }

    .left {
        display: flex;
        justify-content: left;
        flex-direction: row;
        align-items: flex-end;
    }

    .right {
        display: flex;
        justify-content: right;
        flex-direction: row;
        align-items: flex-end;
    }

    .links, #apps-icon, #sign-in {
        margin: 10px;
        align-self: flex-end;
    }

    .links:hover {
        text-decoration: underline;
    }
   
    #search-box:hover {
        box-shadow: 0 1px 6px 0 rgb(32 33 36 / 28%);
        border-color: rgba(223,225,229,0);
    }

    .search-buttons {
        flex-direction: row;
        margin: 50px;
    }

</style>

<html>
    <head>
        <title>Google Homepage</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" 
        rel="stylesheet">
    </head>
<body> 
    <header>
        <div class="left">
            <div id="about" class="links">
                About
            </div>
            <div id="store" class="links">
                Store
            </div>
        </div>
        <div class="right">
            <div id="gmail" class="links">
                Gmail
            </div>
            <div id="images" class="links">
                Images
            </div>
            <span class="material-icons-round" id="apps-icon">
                apps
            </span>
            <button type="submit" id="sign-in">
                Sign In
            </button>
        </div>
    </header>
    <form>
        <img src="/images/googlelogo_color_272x92dp.png"><br>
        <input id="search-box" type="text">
        <div class="icons">
            <span class="material-icons-round">
                search
            </span>
            <span class="material-icons-round">
                mic
        </div>
        </span>
        <div class="search-buttons">
            <button type="submit">
                Google Search
            </button>
            <button type="submit">
                I'm Feeling Lucky
            </button>  
        </div>
    </form>
    <footer>
        <div class="left">
            <div id="advertising" class="links">
                Advertising
            </div>
            <div id="business" class="links">
                Business
            </div>
            <div id="how-search-works" class="links">
                How Search Works
            </div>
        </div>
        <div class="right">
            <div id="privacy" class="links">
                Privacy
            </div>
            <div id="terms" class="links">
                Terms
            </div>
            <div id="settings" class="links">
                Settings
            </div>
        </div>
    </footer>
</body>    


</html>
